<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <script src="static/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="display">
          <div id="inputField" class="text-input"></div>
          <div id="result" class="result"></div>
        </div>
        <div class="keypad">
          <button type="button" class="keys unique">clr</button>
          <button type="button" class="keys symbols">&#40;</button>
          <button type="button" class="keys symbols">&#41;</button>
          <button type="button" class="keys unique">del</button>
          <button type="button" class="keys symbols">&div;</button>
          <button type="button" class="keys">7</button>
          <button type="button" class="keys">8</button>
          <button type="button" class="keys">9</button>
          <button type="button" class="keys symbols">&times;</button>
          <button type="button" class="keys symbols">&plus;</button>
          <button type="button" class="keys">4</button>
          <button type="button" class="keys">5</button>
          <button type="button" class="keys">6</button>
          <button type="button" class="keys symbols">&minus;</button>
          <button type="button" class="keys symbols">&Sqrt;</button>
          <button type="button" class="keys">1</button>
          <button type="button" class="keys">2</button>
          <button type="button" class="keys">3</button>
          <button type="button" class="keys symbols">%</button>
          <button type="button" class="keys symbols">
            &xscr;<small class="disable"><sup class="disable">2</sup></small>
          </button>
          <button type="button" class="keys symbols">.</button>
          <button type="button" class="keys">0</button>
          <button type="button" class="keys symbols">&PlusMinus;</button>
          <button type="button" class="keys unique">ans</button>
        </div>
      </div>
    </div>
  </body>
</html>
